<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="icon" type="image/icon" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="component">
        <div class="result">
            <h3>Your Result</h3>
            <div class="total">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>Your performance exceed 65% of the people conducting the test here!</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="rate reaction">
                <div>
                    <img src="./assets/images/icon-reaction.svg" alt="reaction_icon">
                    <p class="description">Reaction</p>
                </div>
                <div>
                    <p class="score">80</p>
                    <p class="out_of">/ 100</p>
                </div>
            </div>
            <div class="rate memory">
                <div>
                    <img src="./assets/images/icon-memory.svg" alt="memory_icon">
                    <p class="description">Memory</p>
                </div>
                <div>
                    <p class="score">92</p>
                    <p class="out_of">/ 100</p>
                </div>
            </div>
            <div class="rate verbal">
                <div>
                    <img src="./assets/images/icon-verbal.svg" alt="memory_icon">
                    <p class="description">Verbal</p>
                </div>
                <div>
                    <p class="score">61</p>
                    <p class="out_of">/ 100</p>
                </div>
            </div>
            <div class="rate visual">
                <div>
                    <img src="./assets/images/icon-visual.svg" alt="memory_icon">
                    <p class="description">Visual</p>
                </div>
                <div>
                    <p class="score">73</p>
                    <p class="out_of">/ 100</p>
                </div>
            </div>
            <button type="button">Continue</button>
        </div>
    </div>
</body>

</html>
